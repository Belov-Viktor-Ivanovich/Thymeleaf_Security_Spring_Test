<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form th:action="@{/registration}" method="post" th:object="${user}">
    <label for="username">Username</label>:
    <input th:field="*{name}" type="text" id="username" name="username" autofocus="autofocus" /> <br />
    <label for="password">Password</label>:
    <input th:field="*{password}" type="password" id="password" name="password" /> <br />
    <label for="email">Email</label>:
    <input th:field="*{email}" type="text" id="email" name="email" autofocus="autofocus" /> <br />
    <input type="submit" value="Log in" />
</form>
</body>
</html>
